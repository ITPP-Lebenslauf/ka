<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
</head>
<body>
    <div class="container">
        <div class="contentpd">
            <div class="container">
                <div>
                    <div class="personalheading">Personal Data</div>
                    <div class="container">
                        <div class="headingspd">First-name:</div>
                        <div class="headingspd lastname">Last-name:</div>
                    </div>
                    <div class="container">
                        <input type="text" id="firstname" class="input">
                        <input type="text" id="lastname" class="input lastnameinput">
                    </div>
                    <div class="container">
                        <div class="headingspd">Date of Birth:</div>
                        <div class="headingspd placeofbirth">Place of Birth:</div>
                    </div>
                    <div class="container">
                        <input type="date" id="dateofbirth" class="input">
                        <input type="text" id="placeofbirth" class="input lastnameinput">
                    </div>
                </div>
                <div class="containerpicture">
                    <div class="divpicture">
                        <div class="picture">Picture</div>
                    </div>
                </div>
            </div>
            <div class="containeraddress">
                <div class="headingspd">Street:</div>
                <div class="headingspd headingnumber">Number:</div>
                <div class="headingspd headings">Stairs*:</div>
                <div class="headingspd headingd">Door*:</div>
            </div>
            <div class="container">
                <input type="text" id="street" class="inputstreet">
                <input type="number" id="number" class="inputnsd">
                <input type="number" id="stairs" class="inputnsd">
                <input type="number" id="door" class="inputnsd">
            </div>
            <div class="container">
                <div class="headingspd">Postal Code:</div>
                <div class="headingspd headingpor">Place of Residence:</div>
                <div class="headingspd headinglln">Landline Number*:</div>
            </div>
            <div class="container">
                <input type="number" id="postalcode" class="inputpc">
                <input type="text" id="placeofresidence" class="inputpl">
                <input type="tel" id="landlinenumber" class="inputpl">
            </div>
            <div class="container">
                <div class="headingspd">Phone Number:</div>
                <div class="headingspd headinge">E-Mail-Address:</div>
            </div>
            <div class="container">
                <input type="tel" id="phonenumber" class="inputpe">
                <input type="email" id="email" class="lastnameinput inputpe">
            </div>
            <div class="optional">*Fields are optional</div>
        </div>

            <a href="personal.html"><button class="navbuttons pd">Personal Data</button></a>
            <a href="experience.html"><button class="navbuttons ex">Experience</button></a>

            <a href="skills.html"><button class="navbuttons sk">Skills</button></a>
            <a href="language.html"><button class="navbuttons la">Language</button></a>
            <a href="conclusion.html"><button class="navbuttons co">Conclusion</button></a>
            <a href="signature.html"><button class="navbuttons sg">Signature</button></a>
        </div>
    </div>
</body>
</html>
